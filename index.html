    <meta lang="en">

    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Todo || App</title>
</head>
<body>

    <div class="container">
    </div>
    <main class="main">
        <nav class="nav">
            <div class="nav__brand">
                <h3 class="heading-primary gradient-primary">todo app</h3>
            </div>
            <div class="nav__icon">
                <svg >
                    <use class="nav__icon--svg" xlink:href='assets/icons/sprite.svg#moon'></use>
                </svg>
            </div>
        </nav>
        <div class="table">
            <table class="table__container">
                <tr class="table__head">
                    <th class="gradient-primary">author</th>
                    <th class="gradient-primary">title</th>
                    <th class="gradient-primary">created</th>
                </tr>
            </table>
        </div>
        <form action="#" class="form">
            <div class="form__groups">
                <input class="form__groups--input" type="text" placeholder="Enter Author" name="author" id="input-author" required>
                <label for="author" class="form__groups--label gradient-primary">enter author</label>
            </div>
            <div class="form__groups">
                <input class="form__groups--input" type="text" placeholder="Enter Todo Title" name="title" id="input-title" required>
                <label for="title" class="form__groups--label gradient-primary">enter todo title</label>
            </div>
            <div class="form__submit">
                <button type="submit" class="btn btn-submit disabled" disabled>
                    <span class="btn-submit-visible">submit</span>
                    <span class="btn-submit-invisible">add</span>
                </button>
            </div>
        </form>
        <div class="details">
            <span class="gradient-primary">made by kwaame ofori-adjekum &amp; powered by firebase (firestore)</span>
        </div>
    </main>
